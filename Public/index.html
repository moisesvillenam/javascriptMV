    <div class="container">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Agregar
        </button>
        <div class="row" id="peliculas">
            <div class="col-sm-12 col-md-6 col-lg-3">
                <div class="card">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

                </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form onsubmit="guardarPelicula(event)">
                      <input id="imdbID" name="imdbID" hidden="true">
                        <div class="form-group">
                            <label for="Title">Título</label>
                            <input type="text" class="form-control" id="Title" name="Title" placeholder="Escribe el título" required="true">
                        </div>
                        <div class="form-group">
                            <label for="Year">Año</label>
                            <input type="text" class="form-control" id="Year" name="Year" placeholder="Escribe el año de la película" required="true">
                        </div>
                        <div class="form-group">
                            <label for="Poster">Poster</label>
                            <input type="text" class="form-control" id="Poster" name="Poster" placeholder="Escribe la fuente del poster" required="true">
                        </div>
                        <!-- <div class="form-group">
                            <label for="Type">Tipo</label>
                            <input type="text" class="form-control" id="Type" name="Type" placeholder="Escribe el tipo de película" required="true">
                        </div> -->
                        <div class="form-group">
                            <label for="Type">Tipo</label>
                            <select class="form-control" id="Type" name="Type">
                                <option>Cortometraje</option>
                                <option>Largometraje</option>
                                <option>movie</option>
                                <option>series</option>
                                <option>Documental</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
            </div>
        </div>
